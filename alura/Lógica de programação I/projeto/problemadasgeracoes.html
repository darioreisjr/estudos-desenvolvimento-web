<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Problema das gerações</title>
</head>
<body>

    <script>

        function pulaLinha () {

            document.write("<br>");

        }

        function mostra (frase) {

            document.write(frase);
            pulaLinha();

        }

        var mediaIdade = 28;
        var ano = 1500;
        var anoAtual = 2021;
        var anosPassados = anoAtual - ano;
        var geracoesPassadas = anosPassados / mediaIdade;

       mostra ("Desde de 1500 até o ano atual, se passaram " + Math.round(geracoesPassadas) + " gerações.");

    </script>
    
</body>
</html>
