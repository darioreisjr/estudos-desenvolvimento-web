<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Consumo</title>
</head>
<body>

   <script>

        document.write('<h3>Álcool ou Gasolina?</h3>');

        var tanque = 40
        var caminhoComGasolina = 480
        
        var consumoDeGasolina = caminhoComGasolina / tanque;

        document.write('O Consumo de Gasolina e de ' + Math.round(consumoDeGasolina) + ' quilômetros por litro.');

        document.write('<br> <br>')

        var caminhoComAlcool = 300

        var consumoDeAlcool = caminhoComAlcool / tanque;

        document.write('O Consumo de Àlcool e de ' + Math.round(consumoDeAlcool) + ' quilômetros por litro.')




   </script>
    
</body>
</html>
