<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = parseInt(prompt("Digite um n√∫mero:"));
    
    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(numero * multiplicador);
    }

    mostra("Fim da tabuada de " + numero);


    </script>
