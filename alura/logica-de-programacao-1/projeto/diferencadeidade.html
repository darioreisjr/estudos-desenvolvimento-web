<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença de Idade</title>
</head>
<body>

    <h1>
        
        Quantos anos você tem de diferença do seu irmão?

    </h1>

    <script>

        function pulaLinha () {

            document.write ("<br>");

        }

        function mostra (idade) {

            pulaLinha();
            document.write(idade);

        }

        var minhaIdade = 27;
        var idadeIrmao = 20;

        var diferencaDeIdade = minhaIdade - idadeIrmao;

        mostra("Nossa diferença de idade é " + diferencaDeIdade + " anos.");

    </script>
    
</body>
</html>
